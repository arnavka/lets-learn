<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img width="500" src="image.png" alt="colourfull image">
    <br>
    <table>
        <caption>Employee Information</caption>

        </thead>
        <tr>
            <th>name</th>
            <th>designation</th>
            <th>fav-lang</th>
        </tr>
        </thead>

        <tbody>
            <tr>
                <td>arnav</td>
                <td>programmer</td>
                <td>javascript</td>

            </tr>
            <tr>
                <td colspan="2">sam</td>
                <td rowspan="2">javascript</td>
            </tr>
            <tr>
                <td colspan="2">sam</td>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">sam</td>
                <td rowspan="2">footer</td>
            </tr>
        </tfoot>
    </table>

 
<h3>unordered list</h3>
    <ul type="square">  
        <li>arnav</li>
        <li>harry</li>
        <li>sam</li>
    </ul>
<h3>ordered list</h3>
    <ol type="i"> 
        <li>arnav</li>
        <li>harry</li>
        <li>sam</li>
    </ol>
 
    <dl>
        <dt>arnav</dt>
        <dd>i am learning web dev</dd>
        <dt>harry</dt>
        <dd>i am a desighner</dd>
        <dt>sam</dt>
        <dd>i am a video editor</dd>
    </dl>
</body>

</html>
