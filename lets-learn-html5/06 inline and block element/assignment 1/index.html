<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal details form</title>
</head>

<body>
    <h1>Form for personal details</h1>
    <form action="personal details">
        <div>
            <label for="name">Enter your name</label>
            <input type="text" id="Your name" placeholder="Your name" required>
        </div>

        <div>
            <label for="city">Enter your city</label>
            <input type="city" id="city" placeholder="City" required>
        </div>

        <div>
            <label for="pincode">Enter your Pincode</label>
            <input type="pincode" id="pincode" placeholder="Pincode" required pattern="[0-9], 5">
        </div>
    </form>

</body>

</html>
